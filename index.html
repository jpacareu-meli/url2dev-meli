<!DOCTYPE html>
<html>
  <head>
    <title>Meli URL 2 dev URL</title>
    <meta charset="utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container pt-3 bg-light" style="width: 350px">
      <h4 class="text-center">Meli URL to dev URL</h4>
      <div class="row">
        <div class="col-4">
          <label for="subdomain" class="form-label">Dev</label>
          <input
            type="text"
            class="form-control"
            id="subdomain-dev"
            placeholder="dev"
            value="dev"
          />
        </div>
        <div class="col-4">
          <label for="subdomain" class="form-label">Prod</label>
          <input
            type="text"
            class="form-control"
            id="subdomain-prod"
            placeholder="www"
            value="www"
          />
        </div>
        <div class="col-4">
          <label for="port" class="form-label">Port</label>
          <input
            type="number"
            class="form-control"
            id="port"
            placeholder="8443"
            value="8443"
          />
        </div>
      </div>
    </div>
    <div class="container" style="width: 350px">
      <div class="row">
        <div class="mr-3 ml-3 text-end">
          <button type="button" class="btn btn-primary mt-3 mb-3">
            Switch
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
